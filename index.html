<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | Productivity App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>📌 Task Manager</h1>
      <p class="subtitle">Boost your daily productivity with ease</p>
    </header>

    <main>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="✍️ Enter your task here...">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </main>

    <footer>
      <p>Developed by Akhil Kumar</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
